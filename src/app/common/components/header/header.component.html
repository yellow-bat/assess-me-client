<header>
  <div class="container">
      <a routerLink="/" class="logo">Assess.<span>me</span></a>
      <nav>
        <a routerLink="/login" *ngIf="!isAuthenticated">Sign In</a>
        <a routerLink="/register" *ngIf="!isAuthenticated">Register</a>
        <a *ngIf="isAuthenticated" (click)="logoutClick()">Logout</a>
        <a routerLink="/profile" *ngIf="isAuthenticated" class="user-avatar">
          <img alt="">
        </a>
      </nav>
  </div>
</header>
